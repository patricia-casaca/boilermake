<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>
  
   <!-- Metadata for the page -->
   <head>
       <!-- Link to the CSS stylesheet -->
       <link rel="stylesheet" href="style.css">
       <!-- Tells all browsers and devices to treat pixel measurements the same -->
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- Title of webpage in the browser -->
       <title>Fortune Teller</title>
       <meta charset="UTF-8">
      
   </head>
  
   <!-- All visible content on the page -->
   <body onload="fortuneMessage()">
       <!-- Main page heading -->
       <h1>Your Fortune:</h1>
     
       <!--<element onload="fortuneMessage()">-->
       <p id= "demo"></p>

        <script type="text/javascript">
            function fortuneMessage() {
                 var items = ["You will have a good day",
                     "You will have a bad day",
                 "You will have an ok day", "You will have an amazing day!"];
                 var item = items[Math.floor(Math.random() * items.length)];
                 document.getElementById("demo").innerHTML = item;
             }
             window.onload=fortuneMessage();
        </script>

        <p> Text (616)557-7642 for a text version!</p>
    </body>
     
</html>
